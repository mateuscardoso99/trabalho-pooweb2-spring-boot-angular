<div class="container vh-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <form>
                        <h1 class="text-center">Login</h1>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Email</label>
                            <input type="email" class="form-control" id="exampleFormControlInput1" name="email" required [(ngModel)]="loginRequest.email">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" class="form-control" id="password" name="senha" required [(ngModel)]="loginRequest.senha">
                        </div>
                        <div class="mb-3">
                            <button type="button" class="btn btn-primary mb-3" (click)="login()">Entrar</button>
                        </div>
                    </form>
                    <a class="d-block text-decoration-none" [routerLink]="['/usuario/signup']">Criar conta</a>
                    <a class="d-block text-decoration-none" [routerLink]="['//']">In√≠cio</a>
                </div>
            </div>
        </div>
    </div>
</div>
