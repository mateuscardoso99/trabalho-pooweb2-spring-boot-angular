<div class="container">
    <div class="row m-3 d-flex justify-content-center align-items-center h-100">
        <div class="col-md-10">
            <div class="card">
                <div class="card-body">
                    <form>
                        <h1 class="text-center">Criar Conta</h1>
                        <div class="mb-3">
                            <label class="form-label">Nome</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Senha</label>
                            <input type="password" class="form-control">
                        </div>

                        <fieldset class="form-group border mb-3 p-4">
                            <legend>Endereço</legend>
                            <div class="mb-3">
                                <label class="form-label">Cidade</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">UF</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Bairro</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Rua</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Número</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Complemento</label>
                                <input type="text" class="form-control">
                            </div>
                        </fieldset>
                        <div class="mb-3">
                            <button type="button" class="btn btn-primary mb-3">Cadastrar</button>
                        </div>
                    </form>
                    <a [routerLink]="['/login']">Login</a>
                </div>
            </div>
        </div>
    </div>
</div>
