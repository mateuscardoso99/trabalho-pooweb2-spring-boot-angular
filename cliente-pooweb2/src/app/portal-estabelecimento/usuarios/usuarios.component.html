<app-view-wrapper>
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a 
                class="nav-link active" 
                [class.active]="router.url.includes('/visualizar')" 
                aria-current="page" 
                [routerLink]="['visualizar']"
            >Visualizar</a>
        </li>
        <li class="nav-item">
            <a 
                class="nav-link" 
                [routerLink]="['cadastrar']"
                [class.active]="router.url.includes('/cadastrar')"
            >Cadastrar</a>
        </li>
        <li class="nav-item">
            <a 
                class="nav-link" 
                [class.disabled]="!router.url.includes('/editar')"
                [routerLink]="['editar']"
                [class.active]="router.url.includes('/editar')"
            >Editar</a>
        </li>
    </ul>

    <div class="row">
        <router-outlet></router-outlet>
    </div>
</app-view-wrapper>
